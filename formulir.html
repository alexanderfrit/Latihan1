<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }

    form {
      border: 1px solid #ccc;
      padding: 20px;
    }

    label,
    input,
    select,
    textarea {
      display: block;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
  <body>
    <h1>Formulir</h1>

    <form action="next_page.html" method="post">
      <label for="nama">Nama:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        placeholder="Masukkan nama"
        required
      /><br /><br />

      <label for="nama">Password:</label>
      <input
        type="text"
        id="nama"
        name="Password"
        placeholder="Masukkan Password"
        required
      /><br /><br />

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input
        type="date"
        id="tanggal_lahir"
        name="tanggal_lahir"
        required
      /><br /><br />

      <label for="jenis_kelamin">Jenis Kelamin:</label>
      <input
        type="radio"
        id="laki_laki"
        name="jenis_kelamin"
        value="Laki-laki"
        required
      />
      <label for="laki_laki">Laki-laki</label>
      <input
        type="radio"
        id="perempuan"
        name="jenis_kelamin"
        value="Perempuan"
        required
      />
      <label for="perempuan">Perempuan</label><br /><br />

      <label for="telepon">Nomor Telepon:</label>
      <input
        type="tel"
        id="telepon"
        name="telepon"
        pattern="[0-9]+"
        placeholder="Hanya angka diperbolehkan"
        required
      /><br /><br />

      <label for="asal_kota">Asal Kota:</label>
      <select id="asal_kota" name="asal_kota">
        <option value="Purwokerto">Purwokerto</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Bandung">Bandung</option></select
      ><br /><br />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="4" required></textarea
      ><br /><br />

      <label>Hobi:</label>
      <input type="checkbox" name="hobi" value="Menulis" checked /> Menulis
      <input type="checkbox" name="hobi" value="Membaca" /> Membaca
      <input type="checkbox" name="hobi" value="Olahraga" />
      Olahraga<br /><br />

      <label for="makanan_favorit">Makanan Favorit:</label>
      <input list="makanan" id="makanan_favorit" name="makanan_favorit" />
      <datalist id="makanan">
        <option value="Nasi Goreng"></option>
        <option value="Mie Goreng"></option>
        <option value="Pizza"></option>
        <option value="Burger"></option></datalist
      ><br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <button onclick="location.href='next_page.html'">Next Page</button>
  </body>
</html>
